<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--JQuery-->
	<script type="text/javascript" src= "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

	<style type="text/css">
		.title {
			border-bottom: 1px dotted black;
			padding: 20px;
			cursor: pointer;
		}
		.title:hover{
			background: pink;
		}
		.content{
			padding: 20px;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="week">
		<div class="title">Week 1</div>
		<div class="content">
			This is Week 1, blah blah blah blah...
		</div>
	</div>

	<script type="text/javascript">
		$(".title").click(function(){
			$(this).parents(".week").find(".content").slideToggle();
		});
	</script>
</body>
</html>
